<body>
    <script>
//         Instructions
// Output
// Let us consider this example (array written in general format):

// ls = [0, 1, 3, 6, 10]

// Its following parts:

// ls = [0, 1, 3, 6, 10]
// ls = [1, 3, 6, 10]
// ls = [3, 6, 10]
// ls = [6, 10]
// ls = [10]
// ls = []
        function partsSums(ls) {
            var array= []

            do {
                ls.reduce(function(a,b){
                    array.push(a + b)
                })
                ls.splice(0,1)

            } while (ls.length>0);
            
            }
    
        
        </script>
</body>
